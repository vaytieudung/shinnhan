<div class="section-toggle" id="register-form">
    <h3>Đăng Ký Vay</h3>
    <span class="arrow">▼</span>
</div>
<div class="section-content">
    <input type="text" placeholder="Họ và tên">
    <input type="tel" placeholder="Số điện thoại">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="CCCD/CMND">
    <input type="text" placeholder="Địa chỉ">
    <input type="number" placeholder="Thu nhập (VNĐ)">
    <input type="number" placeholder="Số tiền vay (VNĐ)">
    <input type="number" placeholder="Thời hạn vay (tháng)">

        <option>Loại vay</option>

        <option>Vay tín chấp</option>
        <option>Vay sửa nhà</option>
    </select>
    <input type="date" placeholder="Ngày sinh">
    <select>
        <option>Giới tính</option>
        <option>Nam</option>
        <option>Nữ</option>
    </select>
    <select>
        <option>Tình trạng hôn nhân</option>
        <option>Độc thân</option>
        <option>Đã kết hôn</option>
    </select>
    <input type="text" placeholder="Nghề nghiệp">
    <input type="text" placeholder="Công ty">
    <input type="text" placeholder="Số tài khoản nhận tiền">
    <select id="bank-select">
        <option>Ngân hàng nhận tiền</option>
        <option>Shinhan Bank</option>
        <option>TPBank</option>
        <option>Vietcombank</option>
        <option>Techcombank</option>
        <option>Agribank</option>
        <option>BIDV</option>
        <option>VietinBank</option>
        <option>MB Bank</option>
        <option>VPBank</option>
        <option>Sacombank</option>
        <option>ACB</option>
        <option>SCB</option>
        <option>Eximbank</option>
        <option>HDBank</option>
        <option>OCB</option>
        <option>MSB</option>
        <option>SeABank</option>
        <option>SHB</option>
        <option>LienVietPostBank</option>
        <option>VIB</option>
        <option>Nam A Bank</option>
        <option>PVcomBank</option>
        <option>ABBANK</option>
        <option>BaoViet Bank</option>
        <option>KienlongBank</option>
        <option>VietBank</option>
        <option>PG Bank</option>
        <option>DongA Bank</option>
        <option>NCB</option>
        <option>VietA Bank</option>
        <option>Co-opBank</option>
        <option>Standard Chartered</option>
        <option>HSBC</option>
        <option>Citibank</option>
        <option>ANZ</option>
        <option>Woori Bank</option>
        <option>KEB Hana Bank</option>
    </select>
    <input type="text" placeholder="Mục đích vay">
    <button>Gửi Đăng Ký</button>
</div>
